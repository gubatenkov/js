<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stripe Setup</title>
  <!-- font-awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />

  <!-- stylesheet -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <nav class="nav">
    <div class="nav-center">
      <div class="nav-header">
        <img class="nav-logo" src="./images/logo.svg" alt="logo">
        <button class="btn toggle-btn">
          <i class="fas fa-bars"></i>
        </button>
      </div>
      <ul class="nav-links">
        <button class="link-btn" data-menu='products'>products</button>
        <button class="link-btn" data-menu='developers'>developers</button>
        <button class="link-btn" data-menu='company'>company</button>
      </ul>
      <button class="btn signin-btn">Sign in</button>
    </div>
  </nav>
  <section class="hero">
    <div class="hero-center">
      <article class="hero-info">
        <h1>Payments infrastructure <br> for the internet</h1>
        <p>Millions of companies of all sizes—from startups to Fortune 500s—use Stripe’s software and APIs to accept
          payments, send payouts, and manage their businesses online.</p>
        <button class="btn">Start Now</button>
      </article>
      <article class="hero-images">
        <img src="./images/phone.svg" alt="phone" class="phone-img">
      </article>
    </div>
  </section>
  <div class="sidebar-wrapper show">
    <aside class="sidebar">
      <button class="close-btn">
        <i class="fas fa-times"></i>
      </button>
      <div class="sidebar-links">

      </div>
    </aside>
  </div>
  <aside class="submenu">
    yo amigo
  </aside>
  <script type="module" src="app.js"></script>
</body>

</html>
